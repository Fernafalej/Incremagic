<html>
<head>
	<meta charset="utf-8"/>
	<title>Incremagic</title>
	<script src =  "gather.js"></script>
	<script src =  "general.js"></script>
	<script src =  "refine.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="gamePanel">
		<table id="panelTable">
			<tr>
				<td id="tdGame">
					<div id="gather" style ="display:none" class ="game"><table id="gatherT" onmousedown="gMouseDown()" class ="gameTable"></table></div>
					<div id="refine" style ="display:none" class ="game"><table id="refineT" class ="gameTable"></table></div>
					<div id="build" style ="display:none" class ="game"><table id="buildT" class ="gameTable"></table></div>
				</td>
				<td>
					<table id="resourceTable">
						<tr>
							<td id = "tdResTop">
								Resources
							</td>
						</tr>
						<tr style="border: 1px solid black;vertical-align:top;">
							<td  id ="resources">
							</td>
						</tr>
					</table>
				</td>
				<td>
					<table id="navigationTable">
						<tr>
							<td>
								<button onclick ="newGameG()">New Game</button>
								<button onclick ="save()">Save Game</button>
								<button onclick ="deleteSave()">Delete Save</button>
								<button onclick ="resetDistortion()">Reset Distortion</button>
								<button onclick ="changeGame('gather')">Change to Gathering</button>
								<button onclick ="changeGame('refine')">Change to Refining</button>
								<button onclick ="changeGame('build')">Change to Building</button>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<table id="itemTable">
		</table>
	</div>
	<script>
		changeGame("refine");
		startGame();
	</script>
</body>
</html>
