<html>
<head>
	<meta charset="utf-8"/>
	<title>Incremagic</title>
	<script src = "display.js"></script>
	<script src = "events.js"></script>
	<script src = "general.js"></script>
	<script src = "resources.js"></script>
	<script src = "experience.js"></script>
	<script src = "settings.js"></script>
	<script src = "gather.js"></script>
	<link rel="stylesheet" href="style.css" title="Basic">
</head>
<body>
	<div class="header">
		<div id="showversion" class="showable clickable"></div>
		<div id="discord2" onclick="location.href='https://discord.gg/GK4UhFY';" class="clickable">Discord</div>
		<div id="showsettings" class="showable clickable"> Settings </div>
		<!--<div id="save"></div>
		<div id="prestige"></div>-->
	</div>
	<div class="title">
		Incremagic
	</div>
	<div class="panel puzzles">
		<div class="flexRow" id="puzzlePanel">
			<div id="playfieldPuzzleCell">
				<div class ="gameTable tableColl gather" id="gatherT"></div>
				<div class ="gameTable tableColl refine" id="refineT"></div>
				<div class ="gameTable tableColl build" id="buildT"></div>
			</div>
			<div id="resourcesRunesCell">
				<div class="flexCol" id="resourcespuzzles">
					<div id="resourcespuzzlesTitle">Resources</div>
				</div>
			</div>
			<div id="navigationRunesCell">
				<div class="flexCol" id="navigationRunes">
					<!--TODO onclicks -->
					<div>Navigation</div>
					<div class="gather clickable" onclick="newGather()">New Game</div>
					<div class="refine clickable">New Game</div> 
					<div id="shownewGameB" class="build showable clickable">New Game</div>
					<div class="gather clickable">Apply Upgrades</div>
					<div class="refine clickable">Apply Upgrades</div> 
					<div class="build clickable">Apply Upgrades</div>
					<div class="gatherU clickable">Back to the Camera Essentia</div>
					<div class="refineU clickable">Back to the Crystal Breeder</div>
					<div class="buildU clickable">Back to the Rune Forge</div>
					<div id="showmovePuzzle" class="showable clickable">Go somewhere else</div>
				</div>
			</div>
		</div>
		<div id="toolbelt">
			<div class="flexRow gather puzzleItems" id="gatherI"></div>
			<div class="flexRow refine puzzleItems" id="refineI"></div>
			<div class="flexRow build puzzleItems" id="buildI"></div>
		</div>
	</div>
	
	<!-- Overlays-->
	<div id="settings" class="overlay hidden">
		<div id="settingsPanel" class="overlayPanel">
			<div id="colorSettings" class="flexCol">
				<div>Change Colors</div>
			</div>
			<div id="saveSettings" class ="flexCol">
				<div>Autosave & Save</div>
				<div onclick ="deleteSave()">Delete Save</div>
			</div>
			<div id="hidesettings"class="closeButton hideable">Close</div>
		</div>
	</div>
	<div id="movePuzzle" class="overlay hidden">
		<div id="movePuzzlePanel" class="overlayPanel">
			<div id="hidemovePuzzle" class="closeButton hideable">Close</div>
		</div>
	</div>
	<div id="newGameB" class="overlay hidden">
		<div id="newGameBPanel" class="overlayPanel">
			<div id="hidenewGameB"class="closeButton hideable">Close</div>
		</div>
	</div>
	<div id="version" class="overlay hidden">
		<div id="versionPanel" class="overlayPanel">
			<object class="changelog" data="history.txt"></object>
			<div id="hideversion"class="closeButton hideable">Close</div>
		</div>
	</div>
</body>
</html>
