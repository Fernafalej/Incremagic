<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Incremagic</title>
	<script src = "gather.js"></script>
	<script src = "general.js"></script>
	<script src = "refine.js"></script>
	<script src = "build.js"></script>
	<script src = "buildRecipes.js"></script>
	<script src = "craftRecipes.js"></script>
	<script src = "upgrades.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<a href="https://discord.gg/GK4UhFY">Discord</a>
	<div id="gamePanel">
		<div id="panelTable">
			<div>
				<div id="tdGame">
					<div id="gather" class ="game gather"><table id="gatherT" onmousedown="gMouseDown()" class ="gameTable gather"></table></div>
					<div id="refine" class ="game refine"><table id="refineT" class ="gameTable refine"></table></div>
					<div id="build" class ="game build"><table id="buildT" class ="gameTable build"></table></div>
					<div id="gatherU" class ="game gatherU"><table id="gatherUT" class ="gameTable gatherU"></table></div>
					<div id="refineU" class ="game refineU"><table id="refineUT" class ="gameTable refineU"></table></div>
					<div id="buildU" class ="game buildU"><table id="buildUT" class ="gameTable buildU"></table></div>
					<div id="move" class = "game move"></div>
					<div id="newB" class = "game newB"></div>
				</div>
				<div>
					<div id="resourceTable">
						<div>
							<div id = "tdResTop">
								Resources
							</div>
						</div>
						<div style="border: 1px solid black;vertical-align:top;">
							<div  id ="resources">
							</div>
						</div>
					</div>
				</div>
				<div>
					<div id="navigationTable">
						<div>
							<div id = "tdNavTop">
								Navigation
							</div>
						</div>
						<div>
							<div>
								<div id = "gatherNav" class = "gather navigation">
									<!--<button onclick ="changeGame('gatherU')">Change to Upgrades of Gathering</button> -->
									<button onclick ="newGameG()">New Game</button>
								</div>
								<div id = "refineNav" class = "refine navigation">
									<!--<button onclick ="changeGame('refineU')">Change to Upgrades of Refine</button> -->
									<button onclick ="newGameR()">New Game</button>
								</div>
								<div id = "buildNav" class = "build navigation">
									<!-- <button onclick ="changeGame('buildU')">Change to Upgrades of Building</button> -->
									<button onclick ="openNewGameB()">New Game</button>
								</div>
								<div id= "save">
									<button onclick ="save()">Save Game</button>
								</div>
								<div id="move">
									<button onclick ="openMovePanel()">Change Activity</button>
								</div>
								<div id ="openSettings">
									<button onclick ="deleteSave()">Delete Save</button>
									<button onclick ="resetDistortion()">Reset Distortion</button>	
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
			<div>
				<div id="tdItem">
					<div id="gatherItems" class = "gather items "><table id="gatherItemsT" class ="itemTable gather"></table></div>
					<div id="refineItems" class = "refine items"><table id="refineItemsT" class ="itemTable refine"></table></div>
					<div id="buildItems" class = "build items"><table id="buildItemsT" class ="itemTable build"></table></div>
					<div id="gatherUItems" class = "gatherU items"></div>
					<div id="refineUItems" class = "refineU items"></div>
					<div id="buildUItems" class = "buildU items"></div>
				</div>
			</div>
		</div>
		<div id="movePanel" class="overlayHolder">
			<div  class="overlayChoose">
				<div id="choosableMove" class="choosables">
					<div onclick ="changeGame('gather');closeMovePanel()" class='chooseMe'>Move to your Gathering Spot</div>
					<div onclick ="changeGame('refine');closeMovePanel()" class='chooseMe'>Move to your Crystal Breeder</div>
					<div onclick ="changeGame('build');closeMovePanel()" class='chooseMe'>Move to your Runeforge</div>
					<div onclick ="openCraftPanel();closeMovePanel()" class="chooseMe">Move to your Mysticraft</div>
				</div>
				<div onclick="closeMovePanel()" class ="closeButton">
					Close
				</div>
			</div>
		</div>
		<div id="newGameB" class="overlayHolder">
			<div  class="overlayChoose">
				<div id="chooseableRunes" class="choosables">
				</div>
				<div onclick="closeNewGameB()" class ="closeButton">
				Close
				</div>
			</div>
		</div>
		<div id ="craftPanel" class="overlayHolder">
			<div class="overlayChoose">
				<div class="choosables">
					<div class="chooseMe" onmouseover="updateUpgradeList();">
						Upgrades 
						<div id="upgradeList" class="chooseList">
						</div>
					</div>
					<div class="chooseMe craftItems" onclick="updateItemList()">
						Items
						<div id="itemList" class="chooseList">
						</div>
					</div>
					<div class="chooseMe craftTech" onclick="updateTechList()">
						Tech
						<div id="techList" class="chooseList">
						</div>
					</div>
				</div>
				<div onclick="closeCraftPanel()" class ="closeButton">
					Close
				</div>
			</div>
		</div>
	</div>
	<script>
		startGame();
	</script>
</body>
</html>
